    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <p> </p>
                <p><a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </p>
                <p>
                  <!-- Begin Mailchimp Signup Form -->
                  <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
                  <style type="text/css">
	                #mc_embed_signup{background:#000; clear:left; font:14px Helvetica,Arial,sans-serif; width:100%;}
	                /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
	                We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
                  </style>
                </p><div id="mc_embed_signup">
               <form action="https://adamatlast.us19.list-manage.com/subscribe/post?u=ba108f39c698816a06893ac10&amp;id=fdc0a20503" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate="">
                 <div id="mc_embed_signup_scroll">
	               <label for="mce-EMAIL">Join the mailing list</label>
	               <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required="" style="height:44px">
                   <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                   <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_ba108f39c698816a06893ac10_fdc0a20503" tabindex="-1" value=""></div>
                   <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-default btn-lg"></div>
                 </div>
               </form>
             </div>

             <!--End mc_embed_signup-->
             <p></p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
